<table mat-table [dataSource]="pokeInput" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="identifier">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let pokemon"> <a>{{getPokemonId(pokemon.url)}} </a></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let pokemon"> {{toCamelCase(pokemon.name)}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Url </th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.url}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let pokemon; columns: displayedColumns;" style="cursor:pointer" [routerLink]="['/pokemon', getPokemonId(pokemon.url)]"></tr>
  </table>
