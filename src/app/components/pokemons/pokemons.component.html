
<div class="container">
    <h1 class="mt-3">Pok√©dex</h1>
    <button mat-raised-button (click)="switchToCards()"><mat-icon>apps</mat-icon></button>
    <button mat-raised-button (click)="switchToTable()"><mat-icon>menu</mat-icon></button>
    <div *ngIf="!showTable" class="d-flex flex-wrap">
        <a style="width:400px;" *ngFor="let pokemon of pokemons" [routerLink]="['/pokemon', getPokemonId(pokemon.url)]" class="list-group-item list group-item-action animate__animated animate__bounce animate__fadeIn">
            <poke-card
                [pokeInput]="pokemon"
            ></poke-card>
        </a>
    </div>
    <poke-table *ngIf="showTable" [pokeInput]="pokemons" class="list-group-item list group-item-action animate__animated animate__bounce animate__fadeIn">

    </poke-table>
</div>
